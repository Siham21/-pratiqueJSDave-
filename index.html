<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <header>
        <h1>CALCULATRICE</h1>
    </header>
    <section class="section1">
        <div class="div1"> 
            <img src="asset/img/square.png" alt="Square">
            <h2>Carre</h2>
            <h3>Calcul du périmètre et l'air du carre </h3>
         
                <label for="sideSquare">
                    entre les mesures d'un côté
                </label><br>
                <input type="number" id="sideSquare" /><br> 
                <!-- input sert à inserer l'encadrer et lui donner un type d'entréé, string,number... -->
                <button type="submit"onclick="perimeterButtonSquare()">Perimètre</button><br>

                <button onclick="airButtonSquare()">Air</button><br>
                <p id="resultatSquare"></p>
                <p id="resultatSquare1"></p>

         

        </div>
        <div class="div2">
            <img src="asset/img/triangle.png" alt="triangle">
            <h2>Triangle</h2>
            <h3>Calcul du périmètre et l'air du triangle </h3>
           
                <label for="sideTriangleBase1">
                    Entre les mesures de la base du triangle 
                </label><br>
                <input type="number" id="sideTriangleBase1" /><br>

                <label for="sideTriangle2">
                    Entre les mesures du côté2
                </label><br>
                <input type="number" id="sideTriangle2" /><br>

                <label for="sideTriangle3">
                    Entre les mesures du côté3
                </label><br>
                <input type="number" id="sideTriangle3" /><br>

                <label for="hauteurTriangle">
                    Entre la hauteur du triangle
                </label><br>
                <input type="number" id="hauteurTriangle" /><br>
                
                <button onclick="perimeterButtonTriangle()">Perimètre</button><br>
                <button onclick="airButtonTriangle()"> Air</button>
                <p id="resultatTriangle1"></p>
                <p id="resultatTriangle2"></p>


                
          
         </div>
    </section>
    
</body>
<script src="./index.js"></script>
</html>
